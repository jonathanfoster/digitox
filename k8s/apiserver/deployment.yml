apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: digitox-apiserver
  labels:
    app: digitox-apiserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: digitox-apiserver
  template:
    metadata:
      labels:
        app: digitox-apiserver
    spec:
      containers:
      - name: digitox-apiserver
        image: 672132384976.dkr.ecr.us-east-1.amazonaws.com/digitox/digitox-apiserver:latest
        ports:
        - containerPort: 8080
